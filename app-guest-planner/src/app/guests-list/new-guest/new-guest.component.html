<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Guest</h2>
<form (ngSubmit)="onSubmit()">
  <label>NAME</label>
  <input name="name" [(ngModel)]="enteredName" />
  <p class="actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit">Create</button>
  </p>
</form>
</dialog>
