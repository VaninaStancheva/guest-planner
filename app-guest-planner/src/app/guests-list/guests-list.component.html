<div class="guest-list">
  <ul>
    @for (guest of guests; track guest.id) {
      <li>
        <app-guest [guestName]="guest" />
      </li>
    }
  </ul>
</div>

@if(isAddingGuest) {
  <div class="new-guest">
    <app-new-guest (close)="onCloseAddGuest()" (addName)="onAddName($event)" />
  </div>
}

<button (click)="onStartAddGuest()">ADD GUEST</button>
